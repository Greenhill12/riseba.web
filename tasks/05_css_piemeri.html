<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>CSS piemēri</title>
    <link rel="stylesheet" href="05_css_piemeri.css" />
</head>
<body>
    <p>
        Pirmais paragrāfs.
        <br/>
        Turpinās arī šeit.
    </p>
    <p class="blue">
        Otrais paragrāfs.
        <br/>
        Turpinās arī šeit.
    </p>
    <p class="ident">
        Trešais paragrāfs ar atkāpi.
        <br/>

        <br/>
        Kā arī tas te!
        <br/>
        <span class="mark">Izcelts teksts!!!</span>
    </p>
    <p class="ident border">
        Paragrāfs ar rāmi.
    </p>

    <div class="side">
        sāns
    </div>
    <div class="content">
        SATURS
    </div>
    <div class="footer">
        Apakša
    </div>
</body>
</html>
