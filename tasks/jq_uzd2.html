<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery uzdevums 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <span>Skaitlis: </span><input type="text" id="skaitlis" />
    <br/>
    <br/>
    <input type="button" value="Pārbaudīt" id="check" />
    <br/>
    <br/>
    <span id='result'>Rezultāts:</span>

    <script>
        $(document).ready(function(){
            $('#check').click(function(){
                var a = parseInt($('#skaitlis').val());

                if (a > 50 && a < 100) {
                    $('#result').html('Rezultāts: OK')
                } else {
                    $('#result').html('Rezultāts: NEDER!')   
                }
            })
        });
    </script>
</body>
</html>
